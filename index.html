<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamza Ab للشحن</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #2b3a67;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
    }

    .cart-count {
      position: absolute;
      top: -6px;
      right: -10px;
      background: #ff5252;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      padding: 2px 6px;
    }

    main {
      padding: 30px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .product .price {
      color: #0077b6;
      font-weight: bold;
    }

    .product button {
      background: #2b3a67;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      background: #1e2a52;
    }

    /* سلة التسوق */
    .cart-sidebar {
      position: fixed;
      top: 0;
      right: -400px;
      width: 350px;
      height: 100%;
      background: white;
      box-shadow: -2px 0 10px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.4s ease;
      z-index: 2000;
    }

    .cart-sidebar.active {
      right: 0;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .cart-item h4 {
      margin: 0;
      font-size: 14px;
    }

    .cart-total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      text-align: center;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 1500;
    }

    .overlay.active {
      display: block;
    }

    /* نافذة البنك */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 2500;
      width: 90%;
      max-width: 400px;
    }

    .modal.active {
      display: block;
    }

    .modal h4 {
      margin-top: 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 18px;
      cursor: pointer;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #2b3a67;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>
  <h1>Hamza Ab للشحن</h1>
  <nav>
    <a href="#products">المنتجات</a>
    <a href="#contact">تواصل معنا</a>
  </nav>
  <div class="cart-icon" id="cartIcon">
    <i class="fas fa-shopping-cart"></i>
    <span class="cart-count">0</span>
  </div>
</header>

<main>
  <section id="products" class="products">
    <div class="product">
      <img src="https://via.placeholder.com/200" alt="منتج 1">
      <h3>شحن ببجي UC</h3>
      <p class="price">$10</p>
      <button class="add-to-cart" data-name="شحن ببجي" data-price="10">أضف للسلة</button>
      <button class="bank-payment" data-product="شحن ببجي" data-price="$10">دفع بنكي</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="منتج 2">
      <h3>شحن فورتنايت</h3>
      <p class="price">$15</p>
      <button class="add-to-cart" data-name="شحن فورتنايت" data-price="15">أضف للسلة</button>
      <button class="bank-payment" data-product="شحن فورتنايت" data-price="$15">دفع بنكي</button>
    </div>
  </section>
</main>

<!-- السلة -->
<div class="cart-sidebar" id="cartSidebar">
  <h3>سلة التسوق</h3>
  <div id="cartItems"></div>
  <div class="cart-total">الإجمالي: <span id="cartTotal">$0</span></div>
</div>

<div class="overlay" id="overlay"></div>

<!-- نافذة البنك -->
<div class="modal" id="bankModal">
  <span class="close-btn" id="closeModal">&times;</span>
  <div id="bankDetails"></div>
</div>

<footer>
  <p>© 2025 Hamza Ab - جميع الحقوق محفوظة</p>
</footer>

<script>
  const cart = [];
  const cartIcon = document.getElementById('cartIcon');
  const cartSidebar = document.getElementById('cartSidebar');
  const overlay = document.getElementById('overlay');
  const cartItems = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const cartCount = document.querySelector('.cart-count');

  const bankModal = document.getElementById('bankModal');
  const closeModal = document.getElementById('closeModal');
  const bankDetails = document.getElementById('bankDetails');

  const addToCartButtons = document.querySelectorAll('.add-to-cart');
  const bankButtons = document.querySelectorAll('.bank-payment');

  // فتح السلة
  cartIcon.addEventListener('click', () => {
    cartSidebar.classList.add('active');
    overlay.classList.add('active');
  });

  // إغلاق السلة عند الضغط على الخلفية
  overlay.addEventListener('click', () => {
    cartSidebar.classList.remove('active');
    bankModal.classList.remove('active');
    overlay.classList.remove('active');
  });

  // إضافة للسلة
  addToCartButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const name = btn.dataset.name;
      const price = parseFloat(btn.dataset.price);
      cart.push({ name, price });
      updateCart();
      alert('✅ تم إضافة المنتج إلى السلة!');
    });
  });

  function updateCart() {
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach((item, i) => {
      total += item.price;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        <h4>${item.name}</h4>
        <span>$${item.price}</span>
        <i class="fas fa-trash" style="cursor:pointer;" onclick="removeFromCart(${i})"></i>
      `;
      cartItems.appendChild(div);
    });
    cartTotal.textContent = `$${total.toFixed(2)}`;
    cartCount.textContent = cart.length;
  }

  function removeFromCart(index) {
    cart.splice(index, 1);
    updateCart();
  }

  // بيانات البنك
  const bankInfo = {
    bankName: "بنك شام كاش",
    accountNumber: "5418738758737929",
    accountName: "حمزه محمود عبد الرحمن"
  };

  bankButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      const product = btn.dataset.product;
      const price = btn.dataset.price;
      bankDetails.innerHTML = `
        <h4>تفاصيل الطلب</h4>
        <p><strong>المنتج:</strong> ${product}</p>
        <p><strong>السعر:</strong> ${price}</p>
        <hr>
        <h4>معلومات التحويل البنكي</h4>
        <p><strong>اسم البنك:</strong> ${bankInfo.bankName}</p>
        <p><strong>رقم الحساب:</strong> ${bankInfo.accountNumber}</p>
        <p><strong>اسم المستفيد:</strong> ${bankInfo.accountName}</p>
        <a href="https://wa.me/963995606528?text=مرحباً، قمت بالتحويل لطلب: ${product} - السعر: ${price}"
           style="display:block;text-align:center;background:#25D366;color:white;padding:10px;margin-top:10px;border-radius:8px;text-decoration:none;">
           إرسال الإيصال عبر واتساب
        </a>
      `;
      bankModal.classList.add('active');
      overlay.classList.add('active');
    });
  });

  closeModal.addEventListener('click', () => {
    bankModal.classList.remove('active');
    overlay.classList.remove('active');
  });
</script>

</body>
</html>
